@(status: String)
<script>
    function checking(){
    if(status=="Logout"){
     window.location="@routes.LoginController.login()";
     }
     else{
      window.location="@routes.LogoutController.logout()";
      }
    }
</script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="@routes.SignUpController.signup()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a><button onclick="checking()"><span class="glyphicon glyphicon-log-in"></span> @status</button></a></li>
        </ul>
    </div>
</nav>
