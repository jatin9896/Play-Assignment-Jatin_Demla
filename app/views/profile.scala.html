@(user:User)
<head>
    @* Here's where we render the page title `String`. *@

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
    <script src="@routes.Assets.versioned("bootstrap/jquery.min.js")" type="text/javascript"></script>
    <script type='text/javascript' src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
</head>
@navbar("Logout")
<h1>Welcome @user.id</h1>
<h3>Fname : @user.fname</h3>
<h3>Mname : @user.mname</h3>
<h3>Lname : @user.lname</h3>
<h3>mobile : @user.mobile</h3>

@if(user.isAdmin==true){
  <a href="@routes.AuthenticateController.index()"><h2>Manage Users</h2></a>
}
